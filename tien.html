<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
            renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
        <a-assets>
            <a-asset-item id="mono" src="mmodelado.glb"></a-asset-item>
            <a-asset-item id="gorila" src="gmodelado.glb"></a-asset-item>
            <a-asset-item id="mapa" src="mapa.glb"></a-asset-item>
            <a-asset-item id="vrlentes" src="vrlentes.glb"></a-asset-item>

            <audio id="mono" src="mono.mp3" preload="auto"></audio>


        </a-assets>
            <a-marker type="barcode" value="20" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#mapa" scale="0.4 0.4 0.4" rotation="0 -90 90" position="0 3 0" class="clickable" gesture-handler 
                sound="src: #audioazul; autoplay: false; volume: 1"></a-entity>
            <a-text value="Bubles" align="center" position="0 0 0" rotation="0 0 90" color="white" scale="0.6 0.6 0.6"></a-text>
        </a-marker>

        <a-marker type="barcode" value="21" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#mono" scale="6 6 6" rotation="0 0 90" position="0 0 0" class="clickable" gesture-handler
                sound="src: #audiored; autoplay: false; volume: 1"></a-entity>
            <a-text value="Red" align="center" position="0 0 0" rotation="0 0 90" color="white" scale="6 6 6"></a-text>
        </a-marker>

        <a-marker type="barcode" value="23" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#gorila" scale="0.7 0.7 0.7" rotation="0 0 90" position="0 0 0" class="clickable" gesture-handler
                sound="src: #audiored; autoplay: false; volume: 1"></a-entity>
            <a-text value="Red" align="center" position="0 0 0" rotation="0 0 90" color="white" scale="2 2 2"></a-text>
        </a-marker>

        <a-marker type="barcode" value="26" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#r" scale="1 1 1" rotation="0 0 90" position="0 0 0" class="clickable" gesture-handler
                sound="src: #audiored; autoplay: false; volume: 1"></a-entity>
            <a-text value="Red" align="center" position="0 0 0" rotation="0 0 90" color="white" scale="2 2 2"></a-text>
        </a-marker>

        <a-marker type="barcode" value="35" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#vrlentes" scale="0.85 0.85 0.85" rotation="0 0 90" position="0 0 0" class="clickable" gesture-handler
                sound="src: #audiored; autoplay: false; volume: 1"></a-entity>
            <a-text value="Red" align="center" position="0 0 0" rotation="0 0 90" color="white" scale="2 2 2"></a-text>
        </a-marker>

        


        <a-entity camera></a-entity>
    </a-scene>

    <script>
			var azulAudio = document.getElementById('audioazul');

			document.querySelector('[value="27"]').addEventListener('markerFound', function () {
				azulAudio.play();
			});

			
			document.querySelector('[value="27"]').addEventListener('markerLost', function () {
				azulAudio.pause();
				azulAudio.currentTime = 0; 
			});

			
			
		</script>
</body>
</html>
