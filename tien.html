<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
            renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
        <a-assets>
            <a-asset-item id="mono" src="mmodelado.glb"></a-asset-item>
            <a-asset-item id="gorila" src="gmodelado.glb"></a-asset-item>
            <a-asset-item id="mapa" src="mapa.glb"></a-asset-item>
            <a-asset-item id="vrlentes" src="vrlentes.glb"></a-asset-item>

           	<audio id="amapa" src="mapa.mp3" preload="auto"></audio>
		<audio id="smono" src="mono.mp3" preload="auto"></audio>
		<audio id="sgorila" src="gorila.mp3" preload="auto"></audio>
		<audio id="slentes" src="lentes.mp3" preload="auto"></audio>


        </a-assets>
            <a-marker type="barcode" value="20" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#mapa" scale="0.3 0.3 0.3" rotation="0 -90 90" position="0 3 0" class="clickable" gesture-handler 
                sound="src: #audioazul; autoplay: false; volume: 1"></a-entity>
            <a-text value="Bubles" align="center" position="0 0 0" rotation="0 0 90" color="white" scale="0.6 0.6 0.6"></a-text>
        </a-marker>

        <a-marker type="barcode" value="21" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#mono" scale="4 4 4" rotation="-90 0 0" position="0 1.5 0" class="clickable" gesture-handler
                sound="src: #audiored; autoplay: false; volume: 1"></a-entity>
            <a-text value="Red" align="center" position="0 0 0" rotation="0 0 90" color="white" scale="6 6 6"></a-text>
        </a-marker>

        <a-marker type="barcode" value="23" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#gorila" scale="0.5 0.5 0.5" rotation="-90 0 0" position="0 1.5 0" class="clickable" gesture-handler
                sound="src: #audiored; autoplay: false; volume: 1"></a-entity>
            <a-text value="Red" align="center" position="0 0 0" rotation="0 0 90" color="white" scale="2 2 2"></a-text>
        </a-marker>

        <a-marker type="barcode" value="35" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#vrlentes" scale="0.8 0.8 0.8" rotation="-90 0 0" position="0 1.5 0" class="clickable" gesture-handler
                sound="src: #audiored; autoplay: false; volume: 1"></a-entity>
            <a-text value="Red" align="center" position="0 0 0" rotation="0 0 90" color="white" scale="2 2 2"></a-text>
        </a-marker>

        


        <a-entity camera></a-entity>
    </a-scene>

    <script>
			var amapa = document.getElementById('smapa');
	    		var amomo = document.getElementById('smono');
	    		var agorila = document.getElementById('sgorila');
	    		var alentes = document.getElementById('slentes');

			document.querySelector('[value="20"]').addEventListener('markerFound', function () {
				amapa.play();
			});

			
			document.querySelector('[value="20"]').addEventListener('markerLost', function () {
				amapa.pause();
				amapa.currentTime = 0; 
			});


	    		document.querySelector('[value="21"]').addEventListener('markerFound', function () {
				amono.play();
			});

			
			document.querySelector('[value="21"]').addEventListener('markerLost', function () {
				amono.pause();
				amono.currentTime = 0; 
			});



	    		document.querySelector('[value="23"]').addEventListener('markerFound', function () {
				agorila.play();
			});

			
			document.querySelector('[value="23"]').addEventListener('markerLost', function () {
				agorila.pause();
				agorila.currentTime = 0; 
			});



	    		document.querySelector('[value="35"]').addEventListener('markerFound', function () {
				alentes.play();
			});

			
			document.querySelector('[value="35"]').addEventListener('markerLost', function () {
				alentes.pause();
				alentes.currentTime = 0; 
			});

			
			
		</script>
</body>
</html>
